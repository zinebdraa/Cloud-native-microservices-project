apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: gateway:latest
        imagePullPolicy: Never  # ← ADDED
        ports:
        - containerPort: 8000
        env:
        - name: WEATHER_SERVICE
          value: "http://weather-service:5001"
        - name: OUTFIT_SERVICE
          value: "http://outfit-service:5002"
        - name: WARDROBE_SERVICE
          value: "http://wardrobe-service:5003"
---
apiVersion: v1

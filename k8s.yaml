apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-service
  template:
    metadata:
      labels:
        app: weather-service
    spec:
      containers:
      - name: weather-service
        image: weather-service:latest
        imagePullPolicy: Never  # ← ADDED
        ports:
        - containerPort: 5001
        env:
        - name: WEATHER_API_KEY
          # value: "c1e5437f731b74d1a78ab5e73e2cfc28"
          valueFrom:
            secretKeyRef:
              name: weather-api-key
              key: WEATHER_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: weather-service
spec:
  selector:
    app: weather-service
  ports:
  - port: 5001
    targetPort: 5001
---
